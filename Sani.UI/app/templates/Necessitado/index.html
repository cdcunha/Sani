<h3 class="text-center">Tecnologias</h3>

<div class="col-md-8">
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="text-center">#</th>
                <th class="text-center">Apoiado</th>
                <th class="text-center"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="apoiado in vm.apoiados">
                <td class="text-center">{{ apoiado.id }}</td>
                <td>{{ apoiado.nome }}</td>
                <td class="text-center">
                    <div class="button-group">
                        <button class="btn btn-default btn-sm" ng-click="vm.loadApoiado(apoiado)"><i class="fa fa-edit">Editar</i></button>
                        <button class="btn btn-danger btn-sm" ng-click="vm.removeApoiado(apoiado)"><i class="fa fa-remove">Apagar</i></button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="col-md4">
    <div class="panel panel-default">
        <div class="panel-heading text-center">Apoiado</div>
        <div class="panel-body">
            <div class="form-group" ng-class="{ 'has-error' : description.$invalid }">
                <label for="description">Nome</label>
                <input ng-model="vm.apoiado.nome"
                       ng-minlength="3"
                       ng-maxlength="20"
                       type="text"
                       class="form-control"
                       id="nome"
                       name="nome"
                       placeholder="Nome do Apoiado"
                       required />
            </div>

            <button type="button"
                    class="btn btn-primary btn-block"
                    ng-disabled="vm.apoiado.nome == ''"
                    ng-click="vm.saveApoiado()">
                Salvar
            </button>
            <button type="button"
                    class="btn btn-default btn-block"
                    ng-show="vm.apoiado.id != 0"
                    ng-click="vm.cancel()">
                Cancelar
            </button>
        </div>
    </div>
</div>
